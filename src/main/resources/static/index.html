<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Chat Application</title>
</head>
<body>

<h2>SuperChat</h2>

<div class="user-form" id="username-page">
    <h2>Enter Chatroom</h2>
    <form id="usernameForm">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required />

        <label for="fullname">Real Name:</label>
        <input type="text" id="fullname" name="realname" required />

        <button type="submit">Enter Chatroom</button>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <!-- Users list -->
    <div class="users-list" id="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>

    <!-- Chat area -->
    <div class="chat-area" id="chat-view">
        <!-- Back button for mobile -->
        <button id="back-to-users" class="back-button hidden" aria-label="Back to users">‚Üê Back</button>

        <div id="chat-messages" class="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message..." />
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</div>

<!-- STOMP / SockJS + your main logic -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>

<!-- SMALL UI-only script to toggle views on mobile.
     This does not change any backend calls or messaging logic. -->
<script>
    (function() {
        const backBtn = document.getElementById('back-to-users');
        const usersList = document.getElementById('users-list');
        const chatView = document.getElementById('chat-view');

        // when a user is clicked, main.js attaches click listener to .user-item
        // we watch for clicks and toggle views only on small screens
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && e.target.closest('.user-item')) {
                // hide user list and show chat view
                usersList.style.display = 'none';
                chatView.classList.add('mobile-active');
                backBtn.classList.remove('hidden');
            }
        });

        // back button returns to users list
        backBtn.addEventListener('click', () => {
            usersList.style.display = '';
            chatView.classList.remove('mobile-active');
            backBtn.classList.add('hidden');
        });

        // keep behavior consistent on resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                // restore desktop layout
                usersList.style.display = '';
                chatView.classList.remove('mobile-active');
                backBtn.classList.add('hidden');
            }
        });
    })();
</script>
</body>
</html>
