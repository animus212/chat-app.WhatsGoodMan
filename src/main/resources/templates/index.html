<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body { background-color: #1e1e1e; color: #fff; }
        #chat3 { background-color: #2c2c2c; }
        .form-control { background-color: #3a3a3a; color: #fff; border: none; }
        .form-control::placeholder { color: #bbb; }
        .card { background-color: #2c2c2c; border: none; }
        .message-fade { opacity: 0; transform: translateY(10px); transition: all 0.3s ease-in-out; }
        .message-fade.show { opacity: 1; transform: translateY(0); }
        .bg-body-tertiary { background-color: #3a3a3a !important; }
    </style>
</head>
<body>
<section>
    <div class="container py-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="chat3" style="border-radius: 15px;">
                    <div class="card-body">
                        <div id="chat-messages" style="height: 400px; overflow-y: auto;"></div>

                        <!-- Message input -->
                        <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                            <input type="text" id="messageInput" class="form-control form-control-lg"
                                   placeholder="Type message">
                            <button id="sendBtn" class="btn btn-link ms-3 p-0">
                                <i class="fas fa-paper-plane text-primary"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    let stompClient = null;
    const username = /*[[${username}]]*/ 'User';
    const avatarUrl = '/img/avatar1.png';

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/public', function (message) {
                showMessage(JSON.parse(message.body));
            });
            stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                senderName: username,
                text: username + " joined the chat",
                avatarUrl: avatarUrl,
                fromCurrentUser: false
            }));
        });
    }

    function showMessage(message) {
        const chatMessages = document.getElementById("chat-messages");
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message-fade", "d-flex", "mb-2", message.senderName === username ? "justify-content-end" : "justify-content-start");

        msgDiv.innerHTML = `
            ${message.senderName !== username ? `<img src="${message.avatarUrl}" alt="avatar" style="width: 45px;">` : ''}
            <div>
                <p class="small p-2 mb-1 rounded-3 ${message.senderName === username ? 'text-white bg-primary me-3' : 'bg-body-tertiary ms-3'}">
                    ${message.text}
                </p>
            </div>
            ${message.senderName === username ? `<img src="${message.avatarUrl}" alt="avatar" style="width: 45px;">` : ''}
        `;

        chatMessages.appendChild(msgDiv);
        setTimeout(() => msgDiv.classList.add("show"), 50);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const text = messageInput.value.trim();
        if (text) {
            stompClient.send("/app/chat.send", {}, JSON.stringify({
                senderName: username,
                text: text,
                avatarUrl: avatarUrl,
                fromCurrentUser: true
            }));
            messageInput.value = '';
        }
    }

    connect();
</script>
</body>
</html>
