<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter Username</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card bg-secondary p-4" style="width: 300px; border-radius: 10px;">
    <h4 class="mb-3 text-center">Enter your name</h4>
    <form action="/chat" method="get" onsubmit="saveUsername(event)">
        <div class="mb-3">
            <input type="text" id="username" name="username" class="form-control" placeholder="Your name" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Join Chat</button>
    </form>
</div>

<script>
    function saveUsername(event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        if (!username) return;

        // Store username in session via fetch
        fetch('/set-username', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username })
        }).then(() => {
            window.location.href = '/chat';
        });
    }
</script>
</body>
</html>
